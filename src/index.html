<!doctype html>
<html>

<head>
	<title>vRoom</title>
	<link rel='stylesheet' href='.\index.css' />
	
</head>

<body>
	<div id='container'>
		<!--Login Section-->
		<div id='login-container'>
			<div>
				<label>Username</label>
				<input id='username-input'/>
				<button id='username-send'>Login</button>
			</div>
		</div>
		<!--Create/Join Room-->
		<div id='room-container'>
			<div>
				<label>Room</label>
				<input id='room-input'/>
				<button id='room-join-send'>Join</button>
				<button id='room-create-send'>Create</button>
			</div>
		</div>
		<!--Show Room section-->
		<div id='video-player-container'>
			<div id="player"></div>
		</div>
		<div id='queue-container'>
			<ul id='video-queue'></ul>
			<div id='queue-form'>
				<input id='url-input' autocomplete='off' />
				<button id='url-send'>Send</button>
			</div>
		</div>
		
		
	</div>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
	<script type="text/javascript" src="/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="rooms.js"></script>
	<script type="text/javascript" src="index.js"></script>

</body>

</html>

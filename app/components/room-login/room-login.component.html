<div id='room-login-container'>
    <h1 id="welcome-header">Welcome, {{socketIoService.userName}}</h1>
    <div class="form-group form-inline" id="room-login">
        <input class="form-control" id='room-input' [(ngModel)]='roomname' placeholder='Room' />
        <button class="btn btn-default" id='room-join-send' (click)="join()">Join</button>
    </div>
</div>

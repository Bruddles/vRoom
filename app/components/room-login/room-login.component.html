<div id='room-container'>
	<h1 id="welcome-header">Welcome, {{socketIoService.userName}}</h1>
	<div>
		<label>Room</label>
		<input id='room-input' [(ngModel)]='roomname' placeholder='Room'/>
		<button id='room-join-send' (click)="join()">Join</button>
		<button id='room-create-send' (click)="create()">Create</button>
	</div>
</div>
